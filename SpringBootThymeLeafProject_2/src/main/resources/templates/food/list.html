<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>

</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3" th:each="vo:${list}">
		    <div class="thumbnail">
		      <a th:href="@{/food/detail(fno=${vo.fno})}">
		        <img th:src="'http://www.menupan.com'+${vo.poster}" alt="Nature" style="width:100%">
		        <div class="caption">
		          <p>${vo.name}</p>
		        </div>
		      </a>
		    </div>
		  </div>
    </div>
    
    <div style="height:10px"></div>
    
    <div class="row">
      <div class="text-center">
        <ul class="pagination">
          <li th:if="${startPage>1}"><a href="@{/food/list(page=${startPage-1})}">&laquo;</a>
          <li th:each="i:${#number.sequence(startPage, endPage)}" th:class="${curpage==i?'active':''}"><a th:href="@{/food/list(page=${i})}" th:text="${i}"></a>
          <li th:if="${endPage<totalpage}"><a href="@{/food/list(page=${endPage+1})}">&raquo;</a>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
