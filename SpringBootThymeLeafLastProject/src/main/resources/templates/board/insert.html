<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper row3">
  <main class="container clear"> 
  	<h2 class="sectiontitle">글쓰기</h2>
  	<form method="post" action="/board/insert_ok">
	  	<table class="table">
	  		<tr>
	  			<th width="15%" class="text-center">이름</th>
	  			<td width="85%">
	  				<input type="text" name="name" size="15" class="input-sm" required>
	  			</td>
	  		</tr>
	  		<tr>
	  			<th width="15%" class="text-center">제목</th>
	  			<td width="85%">
	  				<input type="text" name="subject" size="30" class="input-sm" required>
	  			</td>
	  		</tr>
	  		<tr>
	  			<th width="15%" class="text-center">내용</th>
	  			<td width="85%">
	  				<textarea rows="10" cols="52" name="content" required></textarea>
	  			</td>
	  		</tr>
	  		<tr>
	  			<th width="15%" class="text-center">비밀번호</th>
	  			<td width="85%">
	  				<input type="password" name="pwd" size="10" class="input-sm" required>
	  			</td>
	  		</tr>
	  		<tr>
	  			<td colspan="2" class="text-center">
	  				<input type="submit" value="글쓰기" class="btn-sm btn-primary">
	  				<input type="submit" value="취소" class="btn-sm btn-primary" onclick="javascript:history.back()">
	  			</td>  			
	  		</tr>
	  	</table>
  	</form>
  </main>
</div>
</body>
</html>
