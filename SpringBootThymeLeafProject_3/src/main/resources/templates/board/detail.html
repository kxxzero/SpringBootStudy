<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container{
  margin-top: 50px;
}
.row{
  margin: 0px auto;
  width: 800px;
}
</style>
</head>
<body>
  <div class="container">
    <div class="row">
     <h3 class="text-center">내용보기</h3>
     <table class="table">
       <tr>
         <th width=20% class="text-center">번호</th>
         <td width=30% class="text-center" th:text="${vo.no }"></td>
         <th width=20% class="text-center">작성일</th>
         <td width=30% class="text-center" th:text="${vo.regdate }"></td>
       </tr>
       <tr>
         <th width=20% class="text-center">이름</th>
         <td width=30% class="text-center" th:text="${vo.name }"></td>
         <th width=20% class="text-center">조회수</th>
         <td width=30% class="text-center" th:text="${vo.hit }"></td>
       </tr>
       <tr>
         <th width=20% class="text-center">제목</th>
         <td colspan="3" class="text-center" th:text="${vo.subject }"></td>
       </tr>
       <tr>
         <td colspan="4" class="text-left" valign="top" height="200">
           <pre style="white-space: pre-wrap;border:none;background-color: white" th:text="${vo.content }"></pre>
         </td>
       </tr>
       <tr>
         <td colspan="4" class="text-right">
          <a th:href="@{/board/update(no=${vo.no})}" class="btn btn-info btn-xs">수정</a>
          <a th:href="@{/board/delete(no=${vo.no})}" class="btn btn-success btn-xs">삭제</a>
          <a th:href="@{/board/list}" class="btn btn-warning btn-xs">목록</a>
         </td>
       </tr>
     </table>
    </div>
  </div>
</body>
</html>
